{% extends 'core/base.html' %}
{% load static %}
{% block css %}
{% endblock %}
{% block  contenido %}
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Fresh and Organic</p>
						<h1>Cart</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- cart -->
	<div class="cart-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-12">
					<div class="cart-table-wrap">
						<table class="cart-table">
							<thead class="cart-table-head">
								<tr class="table-head-row">
									<th class="product-remove"></th>
									<th class="product-image">Imagen Articulo</th>
									<th class="product-name">Nombre</th>
									<th class="product-price">Precio</th>
									<th class="product-quantity">Cantidad</th>
									<th class="product-total">Total</th>
								</tr>
							</thead>
							<tbody>
								
								<tr class="table-body-row">
									<td class="product-remove"><a href="#"><i class="far fa-window-close"></i></a></td>
									<td class="product-image"><img src="{% static 'core/assets/img/products/product-img-2.jpg' %}" alt=""></td>
									<td class="product-name"> </td>
									<td class="product-price"> </td>
									<td class="product-quantity"><input type="number" placeholder="0"></td>
									<td class="product-total"> </td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>

				<div class="col-lg-4">
					<div class="total-section">
						<table class="total-table">
							<thead class="total-table-head">
								<tr class="table-total-row">
									<th>Total</th>
									<th>Precio</th>
								</tr>
							</thead>
							<tbody>
								<tr class="total-data">
									<td><strong>Subtotal: </strong></td>
									<td> </td>
								</tr>
								<tr class="total-data">
									<td><strong>Costo envio: </strong></td>
									<td> </td>
								</tr>
								<tr class="total-data">
									<td><strong>Total: </strong></td>
									<td> </td>
								</tr>
							</tbody>
						</table>
						<div class="cart-buttons">
							<a href="{% url 'cart' %}" class="boxed-btn">Actualizar Carrito</a>
							<a href="{% url 'checkout' %}" class="boxed-btn black">Comprar</a>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div>
	<!-- end cart -->


	{% endblock %}
	{% block js %}
	{% endblock %}
